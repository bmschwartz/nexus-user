extend type Query {
  me: User
}

extend type Mutation {
  loginUser(input: LoginUserInput!): AuthPayload!
  signupUser(input: SignupUserInput!): AuthPayload!
}

type User @key(fields: "id") {
  id: ID!
  name: String!
  email: String!
  username: String!
  admin: Boolean!
}

input LoginUserInput {
  username: String!
  password: String!
}

input SignupUserInput {
  name: String!
  email: String!
  username: String!
  password: String!
}

type AuthPayload {
  token: String!
  userId: String!
}
